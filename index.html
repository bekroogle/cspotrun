<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>C Spot Run</title>
    <link href='stylesheets/app.css' rel='stylesheet'>
  </head>
  <body>
    <div class='row'>
      <div class='small-12 columns'>
        <nav class='top-bar' data-topbar='' role='navigation'>
          <ul class='title-area'>
            <li>
              <img src='./images/csr.svg'>
            </li>
          </ul>
          <section class='top-bar-section'>
            <ul class='center-buttons'>
              <li class='divider'>
                <li>
                  <a href='#' id='run-btn'>Run</a>
                </li>
              </li>
              <li class='divider'>
                <li>
                  <a href='#' id='clear-term-btn'>Clear terminal</a>
                </li>
              </li>
              <li class='divider'></li>
            </ul>
          </section>
        </nav>
      </div>
    </div>
    <div class='row' id='main-row'>
      <div class='large-12 columns' id='input'>
        <div id='editor'># Type a program here, then click "Run!"</div>
      </div>
      <div class='large-12 columns hidden' id='output'>
        <p>
          [
          <a href='#' id='close-term-btn' title='Close Terminal'>
            X
          </a>
          ]
        </p>
        <div id='terminal'>></div>
      </div>
    </div>
    <script src='./js/vendor/ace/ace.js'></script>
    <script src='./bower_components/jquery/dist/jquery.min.js'></script>
    <script src='./bower_components/pegjs/peg-0.8.0.js'></script>
    <script src='./bower_components/foundation/js/foundation.js'></script>
    <script src='./bower_components/foundation/js/foundation/foundation.offcanvas.js'></script>
    <script src='./js/app.js'></script>
  </body>
</html>
